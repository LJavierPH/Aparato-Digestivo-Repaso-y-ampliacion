3\"></div>";B+="<table id=\"C0L0S47\"><tr><td class=\"V4\">Anatomía Aplicada 1º Bachillerato</td></tr></table>";B+="<img id=\"C0L0S46\" class=\"V1\" "+MouseDown+"=\"this.src=MF+'flecha_puls.png';\" "+MouseClick+"=\"this.src=MF+'flecha.png';F17();return F21(event);\" onmouseout=\"this.src=MF+'flecha.png';\" />";B+="<img id=\"C0L0S45\" class=\"V1\" "+MouseDown+"=\"this.src=MF+'ButtonPress_Button2.png';\" "+MouseClick+"=\"this.src=MF+'Button_Button2.png';F18();return F21(event);\" onmouseout=\"this.src=MF+'Button_Button2.png';\" />";B+="<img id=\"C0L0S44\" class=\"V1\" "+MouseDown+"=\"this.src=MF+'flecha_izqda_puls.png';\" "+MouseClick+"=\"this.src=MF+'flechaizqda.png';F19();return F21(event);\" onmouseout=\"this.src=MF+'flechaizqda.png';\" />";B+="<img id=\"C0L0S43\" class=\"V5\" />";B+="<table id=\"C0L0S42\"><tr><td class=\"V6\">El aparato digestivo es el conjunto de órganos encargados de la transformación de los alimentos para que puedan ser absorbidos y utilizados por las células del organismo</td></tr></table>";B+="<img id=\"C0L0S41\" class=\"V5\" />";B+="<table id=\"C0L0S40\"><tr><td class=\"V7\">La boca es la abertura por la que se ingieren los  alimentos. <br /><br />Las paredes de la boca están formadas por: los labios, las mejillas, el piso -donde se ubica la lengua-, el paladar y el istmo de las fauces (pared posterior)</td></tr></table>";B+="<img id=\"C0L0S39\" class=\"V5\" />";B+="<table id=\"C0L0S38\"><tr><td class=\"V7\">Dentro de la boca se encuentran los dientes que realizan la primera etapa de la digestión en la que reducen el tamaño de los alimentos para poder deglutirlos. <br /><br />Son órganos muy duros que se insertan en los alvéolos de los huesos maxilares superior e inferior de la cara. <br /><br />Se clasifican en cuatro tipos: <br />&#9;- incisivos (cortan, inciden el alimento), <br />&#9;- caninos (desgarran y cortan), <br />&#9;- premolares (trituran y muelen) y <br />&#9;- molares (muelen el alimento). <br />&#9;</td></tr></table>";B+="<img id=\"C0L0S37\" class=\"V5\" />";B+="<table id=\"C0L0S36\"><tr><td class=\"V7\">En del piso de la boca, la lengua acomoda el alimento para favorecer la masticación, forma el bolo alimenticio, mezcla los alimentos con la saliva y colabora en la deglución.<br /><br />La lengua está formada por 17 músculos (8 pares y uno impar). <br /><br />El sentido del gusto se encuentra en la lengua. Los alimentos pueden ser dulces o salados, ácidos o amargos. Detectar esos sabores es la función de las papilas gustativas.<br /></td></tr></table>";B+="<table id=\"C0L0S35\"><tr><td class=\"V8\">Papila gustativa</td></tr></table>";B+="<img id=\"C0L0S34\" class=\"V5\" />";B+="<table id=\"C0L0S33\"><tr><td class=\"V7\">Se consideran glándulas auxiliares del aparato digestivo.<br /><br />Tienen por función la secreción de saliva. <br /><br />Hay tres pares principales de glándulas salivales:<br /><br />- Parótidas: ubicadas debajo de los oídos. La secreción es de tipo serosa: sus células producen agua, enzimas y proteínas.<br />- Submaxilares: debajo del maxilar inferior. La secreción es seromucosa (serosas que además producen moco).<br />- Sublinguales: debajo de la lengua. La secreción también es seromucosa.<br /></td></tr></table>";B+="<table id=\"C0L0S32\"><tr><td class=\"V8\">Glándulas salivales</td></tr></table>";B+="<img id=\"C0L0S31\" class=\"V5\" />";B+="<table id=\"C0L0S30\"><tr><td class=\"V8\">nasofaringe</td></tr></table>";B+="<table id=\"C0L0S29\"><tr><td class=\"V8\">orofaringe</td></tr></table>";B+="<table id=\"C0L0S28\"><tr><td class=\"V8\">laringofaringe</td></tr></table>";B+="<table id=\"C0L0S27\"><tr><td class=\"V8\">Faringe</td></tr></table>";B+="<table id=\"C0L0S26\"><tr><td class=\"V8\">epiglotis</td></tr></table>";B+="<div id=\"C0L0S25\" class=\"V9\"></div>";B+="<table id=\"C0L0S24\"><tr><td class=\"V7\">Comunica la boca con el esófago. <br /><br />Por la faringe pasan los alimentos y el aire que va desde y hacia los pulmones, por lo que es un órgano que pertenece a los sistemas digestivo y respiratorio. <br /><br />Las partes de la faringe son:<br />- Nasofaringe: en la porción superior.<br />- Orofaringe: se ubica en la parte media. Se comunica con la cavidad bucal mediante el istmo de las fauces.<br />- Laringofaringe: es la porción inferior y comunica con el esófago.<br /><br />La epiglotis marca el límite entre la orofaringe y la laringofaringe</td></tr></table>";B+="<img id=\"C0L0S23\" class=\"V5\" />";B+="<table id=\"C0L0S22\"><tr><td class=\"V7\">Es un tubo muscular de 20 cm, aproximadamente. Comunica la faringe con el estómago. <br /><br />Presenta dos esfínteres (músculo de forma circular que abre o cierra un orificio):<br /><br />- Esfínter esofágico superior: separa la faringe del esófago. Se cierra en la inspiración para evitar que el aire ingrese en el tracto digestivo.<br /><br />- Esfínter esofágico inferior: también llamado cardias, separa el esófago del estómago. El cardias evita el reflujo gástrico hacia el esófago.<br /><br /></td></tr></table>";B+="<table id=\"C0L0S21\"><tr><td class=\"V8\">Esófago</td></tr></table>";B+="<img id=\"C0L0S20\" class=\"V5\" />";B+="<table id=\"C0L0S19\"><tr><td class=\"V7\">Órgano musculoso con forma de saco irregular. <br /><br />Se comunica con el esófago a través del cardias, y con el duodeno (intestino delgado). <br /><br />El estómago puede aumentar o disminuir de tamaño de acuerdo al contenido alimenticio en su interior. Mide cerca de 25 cm del cardias al píloro y unos 12 cm de longitud transversal. Su capacidad es de alrededor de 1,5 litros. <br /><br />La función del estómago es continuar con la digestión iniciada en la cavidad bucal mediante procesos físicos y químicos.<br /></td></tr></table>";B+="<table id=\"C0L0S18\"><tr><td class=\"V8\">Estómago</td></tr></table>";B+="<img id=\"C0L0S17\" class=\"V5\" />";B+="<table id=\"C0L0S16\"><tr><td class=\"V8\">Intestino delgado</td></tr></table>";B+="<table id=\"C0L0S15\"><tr><td class=\"V7\">Es la porción del tracto digestivo que se ubica entre el estómago y el ciego. <br /><br />Empieza en el esfínter pilórico y termina en el esfínter ileocecal. <br /><br />Tiene una longitud aproximada de 6-7 metros, y un grosor cercano a los 3 centímetros. <br /><br />El intestino delgado se divide en duodeno, yeyuno e íleon. <br /><br /><br /></td></tr></table>";B+="<table id=\"C0L0S14\"><tr><td class=\"V8\">Intestino grueso</td></tr></table>";B+="<table id=\"C0L0S13\"><tr><td class=\"V10\">Mide 1,5 metros y es la porción final del aparato digestivo. Su principal función es concentrar y almacenar los desechos sólidos y transformar el quimo en materia fecal.<br />El intestino grueso se divide en tres porciones: <br />- Ciego: Primera porción del intestino grueso. Tiene forma de saco y en su parte inferior se encuentra el apéndice vermiforme, que carece de una función significativa. <br />- Colon: la parte de mayor longitud (120-140 cm). Se ubica entre el ciego y el recto. Se divide en cuatro regiones: colon ascendente, colon transverso, colon descendente y colon sigmoide.  <br /> - Recto: última porción del sistema digestivo y tiene como función almacenar la materia fecal para ser expulsada luego por el ano.<br /></td></tr></table>";B+="<img id=\"C0L0S12\" class=\"V5\" />";B+="<img id=\"C0L0S11\" class=\"V5\" />";B+="<table id=\"C0L0S10\"><tr><td class=\"V8\">Glándulas accesorias: sistema biliar</td></tr></table>";B+="<table id=\"C0L0S9\"><tr><td class=\"V7\">El sistema biliar está compuesto de órganos (hígado, páncreas y vesícula biliar) y de conductos  que se ocupan de la producción y del transporte de la bilis.<br /><br />La bilis  es una sustancia líquida amarillenta, amarronada o de color verde oliva y de sabor amargo producida por el hígado que interviene en los procesos de digestión para realizar dos funciones principales:<br />- Arrastrar los desechos<br />- Emulsionar las grasas durante la digestión (las convierten en gotas muy pequeñas que pueden ser atacadas con más facilidad por los jugos digestivos)<br /><br /></td></tr></table>";B+="<img id=\"C0L0S8\" class=\"V11\" />";B+="<table id=\"C0L0S7\"><tr><td class=\"V8\">Hígado</td></tr></table>";B+="<table id=\"C0L0S6\"><tr><td class=\"V7\">Es un órgano glandular de color rojo oscuro que se sitúa en la parte superior de la cavidad abdominal. <br /><br />El hígado está formado por dos lóbulos principales y un tercer lóbulo más pequeño llamado cuadrado.<br /><br />Las funciones del hígado (entre otras) son: <br />- Producción de bilis (0,5-1 litro diario) <br />- Metabolismo de los hidratos de carbono <br />- Metabolismo de los lípidos <br />- Transformación de amonio en urea (la urea es el principal producto de desecho proveniente del metabolismo de las proteínas que se elimina por la orina)<br /></td></tr></table>";B+="<img id=\"C0L0S5\" class=\"V5\" />";B+="<table id=\"C0L0S4\"><tr><td class=\"V8\">Páncreas</td></tr></table>";B+="<table id=\"C0L0S3\"><tr><td class=\"V7\">Es un órgano glandular de forma cónica y coloración blanco grisácea. Se ubica detrás del estómago, entre el duodeno y el bazo. <br /><br />Tiene un peso aproximado de 70 gramos. <br /><br />El páncreas es una glándula de secreción mixta, ya que segrega jugo pancreático  y sustancias hormonales que regulan el proceso digestivo. <br /><br />También produce bicarbonato para neutralizar la acidez del quimo procedente del estómago. <br /></td></tr></table>";B+="<img id=\"C0L0S2\" class=\"V5\" />";B+="<table id=\"C0L0S1\"><tr><td class=\"V8\">Vesícula biliar</td></tr></table>";B+="<table id=\"C0L0S0\"><tr><td class=\"V7\">Es un órgano de forma ovoide y hueco, que se ubica algo oculto por debajo del hígado. <br /><br />Sus paredes poseen una serosa, una capa muscular y una mucosa con pliegues similares a las del estómago. <br /><br />Tiene por función acumular toda la bilis producida por el hígado.</td></tr></table>";B+="</span>";B+="</div>";B+="</"+"body></html>";document.body.innerHTML = "<iframe id=\"Movie\" style=\"width:100%;height:100%;\" scrolling=\"no\" frameborder=\"0\"></iframe>";var IFrame = document.body.firstChild;var Doc = IFrame.contentDocument || IFrame.contentWindow.document;Doc.open();Doc.write(B);Doc.close();}window.onresize=function(){if(Mob){if(window==window.top){window.scrollTo(0,0);}}else{document.getElementById('Movie').style.cssText='width:'+(window.innerWidth||document.documentElement.clientWidth)+'px;height:'+(window.innerHeight||document.documentElement.clientHeight)+'px;';}};
//]]></script></head><body onload="F20(true);" style="width:100%;height:100%;background-color:#FFFFFF;" ><div id="Frame"></div></body></html>
